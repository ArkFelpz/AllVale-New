        nav.style.display = 'none';
        button.classList.remove('active');
        console.log('Menu fechado');
      } else {
        nav.style.display = 'block';
        button.classList.add('active');
        console.log('Menu aberto');
      }

        <li><a href="../Blog/index.html" onclick="document.getElementById('navbar').style.display='none'; document.getElementById('menuToggle').classList.remove('active')">Blog</a></li>

</header>

<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menuToggle");
    
    console.log("TOGGLE MENU CLICKED!");
    
    if (navbar) {
      const isOpen = navbar.style.display === "block" || navbar.classList.contains("active");
      
      if (isOpen) {
        navbar.style.display = "none";
        navbar.classList.remove("active");
        menuToggle.classList.remove("active");
        console.log("Menu CLOSED");
      } else {
        navbar.style.display = "block";
        navbar.style.background = "white";
        navbar.style.position = "fixed";
        navbar.style.top = "60px";
        navbar.style.left = "0";
        navbar.style.right = "0";
        navbar.style.bottom = "0";
        navbar.style.zIndex = "10000";
        navbar.classList.add("active");
        menuToggle.classList.add("active");
        console.log("Menu OPENED");
      }
    } else {
      console.error("Navbar not found!");
    }
  }
  function closeMenu() {
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menuToggle");
    
    navbar.classList.remove("active");
    menuToggle.classList.remove("active");
    document.body.style.overflow = "auto";
  }
  function setActiveLink() {
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll("#navbar a");
    links.forEach(link => {
      link.classList.remove("active");
      const href = link.getAttribute("href");
      if (href === currentPath || 
          (currentPath.endsWith('/') && href === 'index.html' && currentPath.includes('index.html')) ||
          (href === 'index.html' && currentPath === '/')) {
        link.classList.add("active");
      }
    });
  }
  function handleScroll() {
    const header = document.querySelector("header");
    const isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    }
  }
  function isMobileDevice() {
    return window.innerWidth <= 768;
  }
  function adjustBodyPadding() {
    const header = document.querySelector("header");
    const isMobile = isMobileDevice();
    if (isMobile) {
      document.body.style.paddingTop = "60px";
    } else {
      document.body.style.paddingTop = "0";
    }
  }
  function addMenuHoverEffects() {
    const navLinks = document.querySelectorAll("#navbar a");
    
    navLinks.forEach(link => {
      link.addEventListener("mouseenter", function() {
        this.style.backgroundColor = "rgba(243, 156, 18, 0.1)";
        this.style.transform = "translateX(10px)";
      });
      
      link.addEventListener("mouseleave", function() {
        this.style.backgroundColor = "transparent";
        this.style.transform = "translateX(0)";
      });
    });
  }
  function addTouchFeedback() {
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.querySelectorAll("#navbar a");
    menuToggle.addEventListener("touchstart", function() {
      this.style.transform = "scale(0.95)";
    });
    menuToggle.addEventListener("touchend", function() {
      this.style.transform = "scale(1)";
    });
    navLinks.forEach(link => {
      link.addEventListener("touchstart", function() {
        this.style.backgroundColor = "rgba(243, 156, 18, 0.2)";
      });
      
      link.addEventListener("touchend", function() {
        setTimeout(() => {
          this.style.backgroundColor = "transparent";
        }, 150);
      });
    });
  }
  function animateMenuItems() {
    const navLinks = document.querySelectorAll("#navbar a");
    
    navLinks.forEach((link, index) => {
      link.style.animationDelay = `${index * 0.1}s`;
    });
  }
  function ensureCorrectMenuState() {
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menuToggle");
    const isMobile = window.innerWidth <= 768;
    
    if (navbar && menuToggle) {
      if (isMobile) {
        if (!navbar.classList.contains("active")) {
          navbar.style.display = "none";
        }
      } else {
        navbar.style.display = "flex";
        navbar.classList.remove("active");
        navbar.style.background = "";
        navbar.style.position = "";
        navbar.style.top = "";
        navbar.style.left = "";
        navbar.style.right = "";
        navbar.style.bottom = "";
        navbar.style.zIndex = "";
        menuToggle.classList.remove("active");
      }
    }
  }
  document.addEventListener("DOMContentLoaded", function() {
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.querySelectorAll("#navbar a");
    const header = document.querySelector("header");
    console.log("Menu Toggle:", menuToggle);
    console.log("Navbar:", document.getElementById("navbar"));
    console.log("Nav Links:", navLinks);
    ensureCorrectMenuState();
    adjustBodyPadding();
    navLinks.forEach(link => {
      link.addEventListener("click", function(e) {
        e.stopPropagation();
        closeMenu();
      });
    });
    document.addEventListener("click", function(e) {
      const navbar = document.getElementById("navbar");
      const menuToggle = document.getElementById("menuToggle");
      
      if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
        closeMenu();
      }
    });
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeMenu();
      }
    });
    setActiveLink();
    window.addEventListener("scroll", handleScroll);
    window.addEventListener("resize", function() {
      adjustBodyPadding();
      ensureCorrectMenuState(); 
      header.classList.remove("scrolled");
    });
    addMenuHoverEffects();
    addTouchFeedback();
    animateMenuItems();
  });
  setTimeout(function() {
    const menuToggle = document.getElementById("menuToggle");
    if (menuToggle && !menuToggle.onclick) {
      console.log("Setting up fallback event listener");
      menuToggle.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log("Fallback menu toggle clicked!");
        toggleMenu();
      });
    }
  }, 100);
  window.debugMenu = function() {
    const navbar = document.getElementById("navbar");
    const menuToggle = document.getElementById("menuToggle");
    console.log("=== DEBUG MENU ===");
    console.log("Navbar:", navbar);
    console.log("Menu Toggle:", menuToggle);
    console.log("Navbar classes:", navbar ? navbar.className : "Not found");
    console.log("Menu Toggle classes:", menuToggle ? menuToggle.className : "Not found");
    console.log("Is mobile:", window.innerWidth <= 768);
    console.log("==================");
  };
  window.testMenu = function() {
    const navbar = document.getElementById("navbar");
    console.log("=== TESTING MENU ===");
    console.log("Navbar found:", !!navbar);
    if (navbar) {
      navbar.style.display = "block";
      navbar.style.background = "red";
      navbar.style.color = "white";
      navbar.style.padding = "20px";
      navbar.style.position = "fixed";
      navbar.style.top = "60px";
      navbar.style.left = "0";
      navbar.style.right = "0";
      navbar.style.zIndex = "99999";
      console.log("Menu should be visible in RED now!");
    }
    console.log("===================");
  };
  window.forceOpenMenu = function() {
    toggleMenu();
  };

</script>
